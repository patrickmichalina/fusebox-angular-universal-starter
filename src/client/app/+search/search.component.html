<md-card>
  <h1>Search Angular Projects on Github</h1>
  <form class="form-inline">
    <div class="form-group mx-lg-3">
      <input type="text" class="form-control" placeholder="Search Angular projects">
    </div>
    <button class="btn btn-primary">Search</button>
  </form>
  <div *ngIf="$items | async as item">
    {{ item | json }}
  </div>
</md-card>
