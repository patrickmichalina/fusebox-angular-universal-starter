machine:
  node:
    version: 8.4.0

general:
  artifacts:
    - ./coverage
    - ./dist

test:
  override:
    - npm run test.ci.before
    - node_modules/.bin/jest --ci --updateSnapshot --coverage:
        environment:
          TEST_REPORT_PATH: $CIRCLE_TEST_REPORTS
          TEST_REPORT_FILENAME: test-results.xml
    - npm run test.ci.after
    - npm run start.prod.ci

  post:
    - bash <(curl -s https://codecov.io/bash)
    - npm run semantic-release || true

deployment:
  fix-config:
    commands:
        - |
          cat >~/.netrc <<EOF
          machine api.heroku.com
            login $HEROKU_EMAIL
            password $HEROKU_TOKEN
          machine git.heroku.com
            login $HEROKU_EMAIL
            password $HEROKU_TOKEN
          EOF
        - chmod 600 ~/.netrc # Heroku cli complains about permissions without this
        - git push git@heroku.com:fusebox-angular-universal-star.git $CIRCLE_SHA1:refs/heads/master
    branch: master
    heroku:
      appname: fusebox-angular-universal-star