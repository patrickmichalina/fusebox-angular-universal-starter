machine:
  node:
    version: 8.1.2

general:
  artifacts:
    - ./coverage

test:
  override:
    - node_modules/.bin/jest --ci --updateSnapshot --coverage:
        environment:
          TEST_REPORT_PATH: $CIRCLE_TEST_REPORTS/junit/
          TEST_REPORT_FILENAME: test-results.xml
  post:
    - bash <(curl -s https://codecov.io/bash)